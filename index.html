<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example</title>
</head>
<body>
    <h1>WebAR Demo</h1>
    <p>下のボタンをクリックしてARモデルを表示してください。</p>
    <button id="ar-button">ARを表示</button>

    <script>
        document.getElementById('ar-button').addEventListener('click', function() {
            const userAgent = window.navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isAndroid = /Android/i.test(userAgent);

            if (isIOS) {
                // iOSの場合、USDZファイルをAR Quick Lookで表示
                const usdzUrl = 'https://YOUR_GITHUB_REPO_PATH/model.usdz'; // GitHubにアップしたusdzファイルのURLを記載してください
                window.location.href = usdzUrl + '#allowsContentScaling=1';
            } else if (isAndroid) {
                // Androidの場合、Scene ViewerでGLBファイルを表示
                const glbUrl = 'https://YOUR_GITHUB_REPO_PATH/model.glb'; // GitHubにアップしたglbファイルのURLを記載してください
                const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${glbUrl}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
                window.location.href = sceneViewerUrl;
            } else {
                alert('お使いのデバイスではARがサポートされていない可能性があります。');
            }
        });
    </script>
</body>
</html>
